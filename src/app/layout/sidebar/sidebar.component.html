<mat-drawer-container class="container" autosize>

  <mat-drawer #drawer class="example-sidenav drawer-blue" color="primary" mode="over">
    <p>Admin</p>

    <div>
      <img src="https://www.palermo.edu/Archivos_content/2018/economicas/octubre/buena-redaccion/640.jpg" alt="image"
      width="300px">
    </div>

    <!-- <input matInput placeholder="Buscar..."> -->
    <!-- <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p> -->
    <a mat-list-item>
      <button mat-raised-button
        color="primary"
        routerLink="/admin/dashboard"
        class="full-width-input"><mat-icon>dashboard</mat-icon>DASHBOARD
      </button><br>

      <button mat-raised-button
        color="primary"
        routerLink="/admin/add-product"
        class="full-width-input"><mat-icon>new_label</mat-icon>Agregar Porducto
      </button><br>

      <button mat-raised-button
        color="primary"
        routerLink="/admin/full-list"
        class="full-width-input"> <mat-icon>list</mat-icon> Lista Productos
      </button><br>

      <button mat-raised-button
        color="primary"
        routerLink="/admin/users-list"
        class="full-width-input"> <mat-icon>account_circle</mat-icon> Lista Usuarios
      </button><br>

      <button mat-raised-button
        color="primary"
        routerLink="/admin/all-orders"
        class="full-width-input"> <mat-icon>reorder</mat-icon> Lista Ordenes
      </button><br>
    </a>

  </mat-drawer>

  <button mat-button type="button" (click)="drawer.toggle()">
    <!-- <button adminOnly mat-button type="button" (click)="drawer.toggle()"> -->
    <mat-icon>menu</mat-icon>
    <!-- <mat-icon adminOnly type="button" mat-button (click)="drawer.toggle()">menu</mat-icon> -->
  </button>

  <router-outlet></router-outlet>

</mat-drawer-container>
