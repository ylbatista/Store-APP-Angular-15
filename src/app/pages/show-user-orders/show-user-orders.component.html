<h3 style="margin: 10px; text-align: center;">REGISTRO DE ORDENES</h3>

<table mat-table [dataSource]="orders" class="mat-elevation-z8">

  <!-- Id de orden Column -->
  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef> Id de Orden </th>
    <td mat-cell *matCellDef="let orders"> {{orders.numero}} </td>
  </ng-container>

  <!-- Id de User Column -->
  <!-- <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id Usuario </th>
    <td mat-cell *matCellDef="let orders"> {{orders.id}} </td>
  </ng-container> -->

  <!-- fechaCreacion Column -->
  <ng-container matColumnDef="fechaCreacion">
    <th mat-header-cell *matHeaderCellDef> Fecha de Orden </th>
    <td mat-cell *matCellDef="let orders"> {{orders.fechaCreacion | date }} </td>
  </ng-container>

  <!-- Importe Total Column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Importe Total Orden </th>
    <td mat-cell *matCellDef="let orders"> {{orders.total | currency }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Accions </th>
    <td mat-cell *matCellDef="let orders">

      <button
        mat-icon-button
        matTooltip="Detalles Orden">
        <mat-icon>toc</mat-icon>
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<br>

<div>
  <div class="button-container">
    <button
      mat-raised-button
      color="warn"
      class="center-button"
      routerLink="/pages/list"
      type="submit">Back to List
    </button>

    <button
      mat-raised-button
      color="primary"
      class="center-button"
      type="submit">Button 2
    </button>

  </div>
</div>
