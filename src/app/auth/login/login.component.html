<div class="center-content">
    <mat-card class="mat-card">
      <br>
      <h3><strong>LOGIN</strong></h3>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

        <!--USER-->
          <mat-form-field class="full-width-input" appearance="fill">
            <mat-label>Username</mat-label>
            <input
              matInput

              formControlName="userName"
              placeholder="Ex: user@user.com"
              name="userName"
              type="email">
          </mat-form-field>

        <!--PASWORD-->
          <mat-form-field class="full-width-input">
            <mat-label>Enter your password</mat-label>
            <input
            matInput [type]="hide ? 'password' : 'text'"
            formControlName="pwd"
            name="pwd"
            type="password">
            <button mat-icon-button matSuffix
            (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

        <!--CHECK BOX-->

        <section>
          <mat-checkbox
            class="example-margin"
            color="primary"
            formControlName="rememberMe">Remember credentials
          </mat-checkbox>
        </section>

        <!--LOGIN BUTTON-->
            <div>
              <button [disabled]="loginForm.invalid" class="full-width-input" mat-raised-button type="submit" color="primary">LOG IN</button>
            </div>

            <br>
            <!--sINGUP-->

          <div class="">
              <div class="col-sm-12 text-center">
                Don't have an account? <a routerLink="/auth/register" matTooltip=" Crear Usuario"><b>Sign Up</b></a>
              </div>
          </div>


      </form>

    </mat-card>
  </div>
